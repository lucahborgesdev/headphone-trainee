<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

</head>
<body>
    <!-- CABEÇALHO DO SITE -->
    <header>
        <div class="header">
            <div class="text-logo-icon">
                <img src="./img/headphones_FILL0_wght400_GRAD0_opsz48.png" width="35px" height="35px" alt="headphone-google-icons-api">

            </div>
            <div class="headher-text">
                <ul>
                    <li><h3>Visão Geral</h3></li>
                    <li><h3>Teach Specs</h3></li>
                    <li><h3>Reviews</h3></li>
                    <li><h3>Contact Us</h3></li>
                </ul>
            </div>
            <div class="menu-shopping-icon">
                <img class="icons-sell-menu" src="./img/shopping_cart_FILL0_wght400_GRAD0_opsz48.png" width="35px" height="35px" alt="shopping-cart-google-icons-api">

    <section>

            <img class="phone-select" width="100px" height="100px" onclick="main1()" src="./img/main1.png" alt="headphone-main1">

            <div class="info">
                <div>
                    <h1>Wireless <br> Headphones</h1>
                    <h2 class="info-text">The smarter way to listen</h2>
                    <h2 id="price" class="info-price">$89.00</h2>
                </div>
                <div>
                    <button>
                        <p>Shop Now</p>
